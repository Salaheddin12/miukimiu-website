<div class="cassette">
    <div class="screws">
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
        <div class="screw">
            <div class="screw-inner"></div>
        </div>
    </div>
    <div class="outer-sticker">
        <div class="sticker">
            <div class="sticker-header">
                <div class="notes">
                    <p>Playing: {{playlist.user.username}} - {{track.title}}</p>
                </div>
                <!-- /.notes -->
            </div>
            <!-- /.sticker-header -->
            <div class="sticker-center">

                <div class="cassete-center">
                    <div class="circle" ng-class="{ 'spin' : player.playing==track.src}">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                    <div class="circle" ng-class="{ 'spin' : player.playing==track.src}">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                    <div class="window">
                        <div class="reel" ng-class="{ 'spin' : player.playing==track.src}"></div>
                        <div class="reel" ng-class="{ 'spin' : player.playing==track.src}"></div>
                    </div>
                </div>
            </div>
            <!-- /.sticker-center-->
            <div class="sticker-bottom">
                <div class="notes">
                    <p></p>
                </div>
            </div>
            <!-- /.sticker-bottom-->
        </div>
        <!-- /.sticker -->
    </div>
    <!-- /.outer-sticker -->
    <div class="cassette-bottom-outer">
        <div class="cassette-bottom">
            <div class="screw">
                <div class="screw-inner"></div>
            </div>
            <div class="holes">
                <div class="hole-big"></div>
                <div class="hole-small"></div>
                <div class="hole-big"></div>
                <div class="hole-small"></div>
            </div>
        </div>
    </div>
</div>
<!-- /.cassette -->
